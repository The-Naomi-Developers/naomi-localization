  *Переклади можуть бути неточними.*

management_config.description.level_roles: |-
  Ролі за рівнем (рівневі ролі) - це ролі, які видаються по досягненню певного рівня у моїй системі рівнів

management_config.description.level_roles.add: |-
  Додати роль в систему рівневих ролей

  **Приклади:**
  `{p}level-roles add 5 @Громадянин` - додати рівневу роль 'Громадянин'. Вона буде видаватися учасникам по досягненню 5 рівня

management_config.description.level_roles.remove: |-
  Видалити рівневу роль з системи. Зазначена роль перестане бути видані за досягнення конкретного рівня
  Але, ніхто не заважає просто видалити роль з сервера - вона буде автоматично видалена з системи рівневих ролей при наступному введенні команди `{p}level-roles` ¯\_(ツ)_/¯

management_config.description.modlogs: |-
  Встановлення чи перегляд каналу для логів модерації. У цей канал будуть відправлятися всі дії, пов'язані з моєю системою модерації

  **Приклади:**
  `{p}modlogs #мій-канал-для-логів` - встановити канал **#мій-канал-для-логів** для логів модерації

  **Зверніть увагу:**
  Очевидно, у мене повинен бути доступ до відправки повідомлень в зазначений канал

management_config.description.modlogs.reset: |-
  Скинути канал для логів модерації. Логування буде припинено

management_config.description.action_logs: |-
  Установка каналу для логів подій чатів. У нього будуть Залогуватися такі події, як видалення, зміни повідомлень

management_config.description.action_logs.reset: |-
  Скинути канал для логів подій. Логування буде припинено

management_config.description.mute-role: |-
  Встановити роль мута на сервері. Вона буде видаватися при використанні команди mute
  Якщо роль не буде знайдено на сервері, при виконанні команди mute буде зроблений запит нової ролі мута

management_config.description.mute-role.reset: |-
  Скинути мут-роль

management_config.description.warn_triggers: |-
  Warn-тригери - це можливість виконати одну з безлічі моїх команд автоматично, коли який-небудь учасник сервера отримав певну кількість попереджень
  Ви можете використовувати це, наприклад, щоб видавати бан тим, хто досяг 5 попереджень, але цим warn-тригери не обмежені

  **Приклад додавання такого тригера:**
  `{p}warn-triggers add 3 money set $target 0` - додає тригер на 3 попередження. Коли учасник досягне 3 попереджень, я виконаю команду `{p}money set <тут_нік_порушника> 0` автоматично. Даний приклад повністю анулює баланс даного учасника
  
  ****Зверніть увагу:****
  У warn-тригерах є можливість використання деяких змінних, а саме:
  `$target` - **згадка** користувача, якого попередили
  `$channel` - **згадка** поточного текстового каналу

  Виконання warn-тригера іде від імені модератора, який виробляв попередження! Простіше кажучи, це означає, що якщо ви видали попередження комусь і спрацював тригер, то команда тригера буде виконана так, ніби її вручну виконали ви

management_config.description.warn_triggers.add: |-
  Додати новий warn-тригер в систему

  **Приклади:**
  `{p}warn-triggers add 3 money set $target 0` - додає тригер на 3 попередження. Коли учасник досягне 3 попереджень, я виконаю команду `{p}money set <тут_нік_порушника> 0` автоматично. Даний приклад повністю анулює баланс даного учасника
  `{p}warn-triggers add 10 ban $target Отримано 10 попереджень.` - більш звичний приклад: по досягненню 10 попереджень, учасник буде забанений на сервері через "Отримано 10 попереджень."

  ****Зверніть увагу:****
  У warn-тригерах є можливість використання деяких змінних, а саме:
  `$target` -**згадка** користувача, якого попередили
  `$channel` -**згадка** поточного текстового каналу

  Виконання warn-тригера іде від імені модератора, який виробляв попередження! Простіше кажучи, це означає, що якщо ви видали попередження комусь і спрацював тригер, то команда тригера буде виконана так, ніби її вручну виконали ви

management_config.description.warn_triggers.remove: |-
  Видалити warn-тригер, прив'язаний до вказаної кількості попереджень

  **Приклади:**
  `{p}warn-triggers remove 3` - якщо в системі є тригер, прив'язаний до 3 попереджень, то він буде знищений. Однак, якщо такого тригера немає, команда не видасть повідомлення про це. Дізнатися, які тригери є в системі можна, виконавши команду `{p} warn-triggers`
  
  ****Зверніть увагу:****
  Виконання warn-тригера походить від імені модератора, який виробляв попередження! Простіше кажучи, це означає, що якщо ви видали попередження комусь і спрацював тригер, то команда тригера буде виконана так, ніби її вручну виконали ви



