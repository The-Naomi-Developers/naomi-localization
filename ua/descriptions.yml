management_moderation.description: |-
  Команди модерації

management_moderation.description.block: |
  Заблокувати доступ до каналу
  Похоже на mute, але замість блокування доступу до всіх каналів, блокує тільки до одного конкретного

management_moderation.description.unblock: |-
  Розблокувати доступ до каналу

management_moderation.description.mute: |-
  Видати мут учаснику

management_moderation.description.unmute: |-
  Зняти мут з ​​учасника

management_moderation.description.warn: |-
  Видати попередження учаснику

management_moderation.description.unwarn: |-
  Відкликати попередження в учасника

management_moderation.description.ban: |-
  Забанити учасника на сервері

  **Приклади:**
  `{p}ban @LokiOhMyGod` - бан без причини;
  `{p}ban @Tohsaka Rin Полюбляє сосиски` - бан через 'Полюбляє сосиски';

  **Зверніть увагу:**
  *Замість згадки, ви можете вказати ID учасника, ім'я (наприклад **Nelly**, або **Nelly#9106**), чи серверний нікнейм.*

management_moderation.description.kick: |-
  Вигнати учасника з сервера

  **Приклади:**
  `{p}kick @Nelly` - вигнати учасника без причини;
  `{p}kick @Tohsaka Rin Полюбляє сосиски` - вигнати з причини 'Полюбляє сосиски';

  **Зверніть увагу:**
  *Замість згадки, ви можете вказати ID учасника, ім'я (наприклад **Nelly**, або **Nelly#9106**), чи серверний нікнейм.*



management_utils.description: |-
  Утиліти для адміністрування сервера

management_utils.description.say: |-
  Надіслати повідомлення від імені бота в будь-який канал сервера.

management_utils.description.perms: |-
  Отримати список прав учасника

management_utils.description.punishments: |-
  Відобразити логи покарань (так, воно все зберігається)

management_utils.description.purge: |-
  Очистити цей канал від повідомлень

management_utils.description.embed: |-
  Зібрати кастомну ембеду (вкладення, Rich Embed, як вам зручніше)

  [Про збірку вкладення (тикай сюди)](https://gist.github.com/nmisec/67214bc4dafeaacd86682487624926f5)



base.description: |-
  Базові команди по типу `help` і т.д

base.description.users_with_role: |-
  Відобразити учасників з цією роллю

base.description.changelog: |-
  Дізнатися список останніх поновлень бота

base.description.stats: |-
  Статистика Naomi. Перегляд аптайму, останнього оновлення і т.д

base.description.emoji: |-
  Отримати інформацію про даний емодзі

base.description.urban: |-
  Urban-словник. Використовується API https://urbandictionary.com

  **Приклади:**
  `{p}urban <word>`

  **Зверніть увагу:**
  *Ця команда використовує сторонній сервіс (urbandictionary.com), а тому ми не гарантуємо стабільне функціонування команди.*

base.description.avatar: |-
  Отримати аватарку учасника. Або вашу, якщо ви нічого не вказали

  **Приклади:**
  `{p}avatar` - ваша аватарка;
  `{p}avatar [mention/username/nickname/id]` - аватарка зазначеного учасника;

base.description.guild: |-
  Отримати інформацію про даний сервер

  **Зверніть увагу:**
  *Напевно очевидно, але ця команда доступна тільки на серверах.*

base.description.user: |-
  Отримати інформацію про учасника сервера

base.description.github: |-
  Отримати інформацію про репозиторії на GitHub

  **Приклади:**
  `{p}github The-Naomi-Developers ChromeChain` - репозиторій 'ChromeChain' організації 'The-Naomi-Developers'

  **Зверніть увагу:**
  *Працює тільки з GitHub. Інші сервіси, такі як GitLab, BitBucket и т.д. не підтримуються.*

base.description.i18n: |-
  Тест локалізації

base.description.hi: |-
  Сказати "привіт" Наомі

base.description.help: |-
  Список команд, допомога по команді чи категорії

  **Приклади:**
  `{p}help` - список команд, відібраний за категоріями;
  `{p}help Base` - команди категорії Base;
  `{p}help github` - допомога по команді '{p}github'

base.description.hardware: |-
  Отримати інформацію про пристрій [video/cpu]

  **Приклади:**
  `{p}hw video GeForce GTX 980 Ti` - опис відеокарти **NVIDIA GeForce GTX 980 Ti**
  `{p}hw cpu E1-6010` - опис процесора **AMD E1-6010**

  **Зверніть увагу:**
  *Вказуйте назву пристрою БЕЗ вказівки виробника (по типу ATI, NVIDIA, Intel, та ін.)*
