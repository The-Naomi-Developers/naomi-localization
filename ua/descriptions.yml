management_config.description.guild-prefix.reset: |-
  Скинути командний префікс на цьому сервері до звичайного

  **Зверніть увагу:**
  *Згадайте мене, якщо ви забули префікс для команд.*

management_config.description.guild-locale: |-
  Керування локалізацією для цього сервера

  **Приклади:**
  `{p}guild-locale set ua` - встановити Українську локализацію;
  `{p}guild-locale reset` - скинути локализацію до дефолтної;

  **Зверніть увагу:**
