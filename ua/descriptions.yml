# commands and cogs description

management_economy.description: |-
  Команди керування економікою

management_economy.description.set_wallet_icon: |-
  Встановіть іконку віртуальної валюти на сервері
  Ви можете вказати, наприклад, емодзі з монеткою, або ж написати щось схоже на "монет"
  Зазначений вами текст чи емодзі буде відображатися праворуч від кількості грошей в системі економіки. 

management_economy.description.set_daily_payment: |-
  Встановити фіксований розмір виплати для команди `daily`

  **Зверніть увагу:**
  Використовуючи цю команду разом із командами `toggle-multiplier` та `hourly-payment`, ви можете налаштувати видачу виртуальної валюти

management_economy.description.set_hourly_payment: |-
  Встановити фіксований розмір виплати для команди `hourly`

  **Зверніть увагу:**
  Використовуючи цю команду разом із командами `daily-payment` та `toggle-multiplier`, ви можете налаштувати видачу виртуальної валюти

management_economy.description.payment_multiplier: |-
  Переключити статус множника грошей

  **Зверніть увагу:**
  Множник використовується у командах `daily` и `hourly` для множення суми на рівень користувача у системі профілей
  Використовуючи цю команду разом із командами `daily-payment` и `hourly-payment`, ви можете налаштувати видачу виртуальної валюти



management_config.description: |-
  Керування налаштуваннями серверу й модулю модерації



management_config.description.custom_commands: |-
  Кастомні команди для вашого серверу

  **Приклади:**
  `{p}custom-commands add "допоможіть хто-небудь а" звернися у канал #help` - додати кастомную команду **"допоможіть хто-небудь а"**. При відправці її до текстового каналу, користувач отримає відповідь **"звернися в канал #help"**
  `{p}custom-commands remove допоможіть хто-небудь а` - видалити кастомную команду

  **Зверніть увагу:**
  *Ім'я команди обов'язково пишеться в подвійних лапках (виняток - якщо кастом команда складається з одного слова). Відповідь на команду вказується без лапок.*

management_config.description.custom_commands.add: |-
  Додати нову кастомную команду

  **Приклади:**
  `{p}custom-commands add "каво" таво` - додати кастомную команду **"каво"**. Відповідь на неї буде досить цікавою: **"таво"**

  **Зверніть увагу:**
  *Ім'я команди обов'язково пишеться в подвійних лапках (виняток - якщо кастом команда складається з одного слова). Відповідь на команду вказується без лапок.*

management_config.description.custom_commands.remove: |-
  Видалити кастомную команду

  **Приклади:**
  `{p}custom-commands remove помощь` - видалити кастомную команду "помощь"



management_config.description.ignored_channels: |-
  Параметри ігнорування каналів. Використовується для обмеження доступу до моїх команд у певних каналах

management_config.description.ignored_channels.add: |-
  Додати канал в ігнор. Спроби виконати будь-які мої команди в ігнорованих каналі будуть безуспішні

  **Приклади:**
  `{p}ignored-channels add #general` - ігнорувати спроби виконання команд у каналі `#general`

management_config.description.ignored_channels.remove: |-
  Перестати ігнорувати канал. Команди в цьому каналі знову працюватимуть

management_config.description.guild-prefix: |-
  Керування серверним префіксом для команд

  **Приклади:**
  `{p}guild-prefix set $` - встановити '$' як новий командний префікс на цьому сервері;
