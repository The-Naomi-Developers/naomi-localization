management_config.description.level_roles: |-
  Роли по уровню (уровневые роли) - это роли, выдаваемые по достижению определенного уровня в моей системе уровней

management_config.description.level_roles.add: |-
  Добавить роль в систему уровневых ролей

  **Примеры:**
  `{p}level-roles add 5 @Житель` - добавить уровневую роль 'Житель'. Она будет выдаваться участникам по достижению 5 уровня

management_config.description.level_roles.remove: |-
  Удалить уровневую роль из системы. Указанная роль перестанет выдаваться по достижению конкретного уровня
  В прочем, никто не мешает просто удалить роль с сервера - она будет автоматически удалена из системы уровневых ролей при следующем вводе команды `{p}level-roles` ¯\_(ツ)_/¯

management_config.description.modlogs: |-
  Установка или просмотр канала для логов модерации. В этот канал будут отправляться все действия, связанные с моей системой модерации

  **Примеры:**
  `{p}modlogs #мой-канал-для-логов` - установить канал **#мой-канал-для-логов** для логов модерации

  **Обратите внимание:**
  Очевидно, у меня должен быть доступ к отправке сообщений в указанный канал

management_config.description.modlogs.reset: |-
  Сбросить канал для логов модерации. Логирование будет прекращено

management_config.description.action_logs: |-
  Установка канала для логов событий чатов. В него будут логироваться такие события, как удаление, изменения сообщений

management_config.description.action_logs.reset: |-
  Сбросить канал для логов событий. Логирование будет прекращено

management_config.description.mute-role: |-
  Установить роль мута на сервере. Она будет выдаваться при использовании команды mute
  Если роль не будет найдена на сервере, при выполнении команды mute будет произведен запрос новой роли мута

management_config.description.mute-role.reset: |-
  Сбросить мут-роль

management_config.description.warn_triggers: |-
  Warn-триггеры - это возможность выполнить одну из множества моих команд автоматически, когда какой-либо участник сервера получил определенное количество предупреждений
  Вы можете использовать это, например, чтобы выдавать бан тем, кто достиг 5 предупреждений, но этим warn-триггеры не ограничиваются

  **Пример добавления такого триггера:**
  `{p}warn-triggers add 3 money set $target 0` - добавляет триггер на 3 предупреждения. Когда участник достигнет 3 предупреждений, я выполню команду `{p}money set <тут_ник_нарушителя> 0` автоматически. Данный пример полностью аннулирует баланс данного участника

  **Обратите внимание:**
  В warn-триггерах есть возможность использования некоторых переменных, а именно:
  `$target` - **упоминание** пользователя, которого предупредили
  `$channel` - **упоминание** текущего текстового канала

  Выполнение warn-триггера происходит от имени модератора, который производил предупреждение! Проще говоря, это значит, что если вы выдали предупреждение кому-то и сработал триггер, то команда триггера будет выполнена так, будто ее вручную выполнили вы

management_config.description.warn_triggers.add: |-
  Добавить новый warn-триггер в систему

  **Примеры:**
  `{p}warn-triggers add 3 money set $target 0` - добавляет триггер на 3 предупреждения. Когда участник достигнет 3 предупреждений, я выполню команду `{p}money set <тут_ник_нарушителя> 0` автоматически. Данный пример полностью аннулирует баланс данного участника
  `{p}warn-triggers add 10 ban $target Получено 10 предупреждений.` - более привычный пример: по достижению 10 предупреждений, участник будет забанен на сервере по причине "Получено 10 предупреждений."

  **Обратите внимание:**
  В warn-триггерах есть возможность использования некоторых переменных, а именно:
  `$target` - **упоминание** пользователя, которого предупредили
  `$channel` - **упоминание** текущего текстового канала

  Выполнение warn-триггера происходит от имени модератора, который производил предупреждение! Проще говоря, это значит, что если вы выдали предупреждение кому-то и сработал триггер, то команда триггера будет выполнена так, будто ее вручную выполнили вы

management_config.description.warn_triggers.remove: |-
  Удалить warn-триггер, привязанный к указанному количеству предупреждений

  **Примеры:**
  `{p}warn-triggers remove 3` - если в системе имеется триггер, привязанный к 3 предупреждениям, то он будет удален. Однако, если такого триггера нет, команда не выдаст сообщения об этом. Узнать, какие триггеры есть в системе можно, выполнив команду `{p}warn-triggers`

  **Обратите внимание:**
  Выполнение warn-триггера происходит от имени модератора, который производил предупреждение! Проще говоря, это значит, что если вы выдали предупреждение кому-то и сработал триггер, то команда триггера будет выполнена так, будто ее вручную выполнили вы



