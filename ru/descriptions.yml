  Сделать изображение "пиксельным"

  **Примеры:**
  `{p}pixelate 10 @Nelly`

  **Обратите внимание:**
  *Вы можете прикрепить к сообщению файл вместо упоминания, если хотите отредактировать это изображение.*

imaging.description.crop: |-
  Обрезать изображение

  **Примеры:**
  `{p}crop 512 512 @Nelly`

  **Обратите внимание:**
  *Вы можете прикрепить к сообщению файл вместо упоминания, если хотите отредактировать это изображение.*



fun.description: |-
  Команды развлечений

fun.description.wtftext: |-
  Имплементация нейронной сети "Порфирьевич". Попробуйте испытать автодополнение текста от ИИ, и, возможно, провести ваше время весело

fun.description.wtfsay: |-
  Озвучка для команды `{p}wtftext`
  Подробнее о функционале: `{p}help wtftext`

  **Обратите внимание:**
  *Вы должны находится в голосовом канале для выполнения данной команды.* 

fun.description.asbot: |-
  Отправить сообщение в чат от "бота" с вашим никнеймом и аватаркой

fun.description.ship: |-
  Шипперить кого-то с кем-то

fun.description.sticker: |-
  Отправить **большое** эмодзи с любого сервера, где я есть, в этот канал
  Похоже на `{p}nitro`

fun.description.nitro: |-
  Использовать анимированное эмодзи или эмодзи с другого сервера в этом канале

fun.description.nationalize: |-
  Предсказать национальность имени

fun.description.game: |-
  Информация про заданную компьютерную игру



management_moderation.description: |-
  Команды модерации

management_moderation.description.block: |-
  Заблокировать доступ к каналу
  Похоже на mute, но вместо блокировки доступа ко всем каналам, блокирует только к одному конкретному

management_moderation.description.unblock: |-
  Разблокировать доступ к каналу

management_moderation.description.mute: |-
  Выдать мут участнику

management_moderation.description.unmute: |-
  Снять мут с участника

management_moderation.description.warn: |-
  Выдать предупреждение участнику

management_moderation.description.unwarn: |-
  Отозвать предупреждение у участника

management_moderation.description.ban: |-
  Забанить участника на сервере

  **Примеры:**
  `{p}ban @WhataIsMe` - бан без причины;
  `{p}ban @KavoUser Каво куда` - бан по причине 'Каво куда';

  **Обратите внимание:**
  *Вместо упоминания, вы можете указать ID участника, имя (например **Nelly**, или **Nelly#9106**), или серверный никнейм.*

management_moderation.description.kick: |-
  Выгнать участника с сервера

  **Примеры:**
  `{p}kick @WhataIsMe` - выгнать участника без причины;
  `{p}kick @KavoUser Нафига а главное зачем` - выгнать по причине 'Нафига а главное зачем';

  **Обратите внимание:**
  *Вместо упоминания, вы можете указать ID участника, имя (например **Nelly**, или **Nelly#9106**), или серверный никнейм.*



management_utils.description: |-
  Утилиты для администрирования сервера

management_utils.description.say: |-
  Отправить сообщение от имени бота в какой-либо канал сервера

management_utils.description.perms: |-
  Получить список прав участника

management_utils.description.punishments: |-
  Отобразить логи наказаний (да, оно все сохраняется)

management_utils.description.purge: |-
  Очистить этот канал от сообщений

management_utils.description.embed: |-
  Собрать кастомную эмбеду (вложение, Rich Embed, как вам удобней)

  [О сборке вложения (тыкай сюда)](https://gist.github.com/TwinDragon/9cf12da39f6b2888c8d71865eb7eb6a8)



base.description: |-
  Базовые команды по типу `help` и т.д

base.description.users_with_role: |-
  Отобразить участников с данной ролью

base.description.changelog: |-
  Узнать список последних обновлений бота

base.description.stats: |-
  Статистика Naomi. Просмотр аптайма, последнего обновления и т.д

base.description.emoji: |-
  Получить информацию о данном эмодзи

base.description.urban: |-
  Urban-словарь. Используется API https://urbandictionary.com

  **Примеры:**
  `{p}urban <word>`

  **Обратите внимание:**
  *Поскольку эта команда использует сторонний сервис (urbandictionary.com), мы не гарантируем стабильное функционирование команды.*

base.description.avatar: |-
  Получить аватарку участника. Или вашу, если вы ничего не указали

  **Примеры:**
  `{p}avatar` - ваша аватарка;
  `{p}avatar [mention/username/nickname/id]` - аватарка указанного участника;

base.description.guild: |-
  Получить информацию о данном сервере

  **Обратите внимание:**
  *Наверное очевидно, но эта команда доступна только на серверах.*

base.description.user: |-
  Получить информацию об участнике сервера

base.description.github: |-
  Получить информацию о репозитории на GitHub

  **Примеры:**
  `{p}github The-Naomi-Developers ChromeChain` - репозиторий 'ChromeChain' организации 'The-Naomi-Developers'

  **Обратите внимание:**
  *Работает только с GitHub. Иные сервисы по типу GitLab, BitBucket и т.д. не поддерживаются.*

base.description.i18n: |-
  Тест локализации

base.description.hi: |-
  Сказать "привет" Наоми

base.description.help: |-
  Список команд, помощь по команде или категории

  **Примеры:**
  `{p}help` - список команд, отобранный по категориям;
  `{p}help Base` - команды категории Base;
  `{p}help github` - помощь по команде '{p}github'

base.description.hardware: |-
  Получить информацию об устройстве [video/cpu]

  **Примеры:**
  `{p}hw video GeForce GTX 980 Ti` - описание видеокарты **NVIDIA GeForce GTX 980 Ti**
  `{p}hw cpu E1-6010` - описание процессора **AMD E1-6010**

  **Обратите внимание:**
  *Указывайте название устройства БЕЗ указания производителя (по типу ATI, NVIDIA, Intel, и др.)*
