# commands and cogs description

management_economy.description: |-
  Команды управления экономикой

management_economy.description.set_wallet_icon: |-
  Установить обозначение виртуальной валюты для этого сервера
  Вы можете указать, например, эмодзи с монеткой, или же написать что-то по типу "монет"
  Указанный текст или эмодзи будет отображаться справа от указания количества денег в системе экономики

management_economy.description.set_daily_payment: |-
  Установить фиксированный размер выплаты на команду `daily`

  **Обратите внимание:**
  Используя комбинацию этой команды с командами `toggle-multiplier` и `hourly-payment`, вы можете настроить выдачу виртуальной валюты

management_economy.description.set_hourly_payment: |-
  Установить фиксированный размер выплаты на команду `hourly`

  **Обратите внимание:**
  Используя комбинацию этой команды с командами `daily-payment` и `toggle-multiplier`, вы можете настроить выдачу виртуальной валюты

management_economy.description.payment_multiplier: |-
  Переключить состояние использования множителя денег

  **Обратите внимание:**
  Множитель используется в командах `daily` и `hourly` для умножения суммы на уровень пользователя в системе профилей
  Используя комбинацию этой команды с командами `daily-payment` и `hourly-payment`, вы можете настроить выдачу виртуальной валюты



management_config.description: |-
  Управление настройками сервера и модуля модерации

management_config.description.custom_commands: |-
  Кастомные команды для вашего сервера

  **Примеры:**
  `{p}custom-commands add "помогите кто-нибудь а" обратись в канал #help` - добавить кастомную команду **"помогите кто-нибудь а"**. При отправке ее в текстовый канал, пользователь получит ответ **"обратись в канал #help"**
  `{p}custom-commands remove помогите кто-нибудь а` - удалить кастомную команду

  **Обратите внимание:**
  *Имя команды обязательно пишется в двойных кавычках (исключение - если кастом команда состоит из одного слова). Ответ на команду указывается без кавычек.*

management_config.description.custom_commands.add: |-
  Добавить новую кастомную команду

  **Примеры:**
  `{p}custom-commands add "каво" таво` - добавить кастомную команду **"каво"**. Ответ на нее будет довольно интересный: **"таво"**

  **Обратите внимание:**
  *Имя команды обязательно пишется в двойных кавычках (исключение - если кастом команда состоит из одного слова). Ответ на команду указывается без кавычек.*

management_config.description.custom_commands.remove: |-
  Удалить кастомную команду

  **Примеры:**
  `{p}custom-commands remove помощь` - удалить кастомную команду "помощь"

management_config.description.ignored_channels: |-
  Параметры игнорирования каналов. Используется для ограничения доступа к моим командам в определенных каналах

management_config.description.ignored_channels.add: |-
  Добавить канал в игнор. Попытки выполнить любые мои команды в игнорируемом канале будут безуспешны

  **Примеры:**
  `{p}ignored-channels add #general` - игнорировать попытки выполнения команд в канале `#general`

management_config.description.ignored_channels.remove: |-
  Перестать игнорировать канал. Команды в этом канале снова будут работать

management_config.description.guild-prefix: |-
  Управление серверным префиксом для команд

  **Примеры:**
  `{p}guild-prefix set $` - установить '$' как новый командный префикс на этом сервере;
  `{p}guild-prefix reset` - сбросить командный префикс на этом сервере к дефолтному

  **Обратите внимание:**
  *Упомяните меня, если вы забыли префикс для команд.*

management_config.description.guild-prefix.set: |-
